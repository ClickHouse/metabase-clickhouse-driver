info:
  name: Metabase ClickHouse Driver
  version: 0.8.2
  description: Allows Metabase to connect to ClickHouse databases.
driver:
  name: clickhouse
  display-name: ClickHouse
  lazy-load: true
  parent: sql-jdbc
  connection-properties:
    - name: dbname
      display-name: Database Name
      placeholder: default
    - host
    - merge:
        - port
        - default: 8123
    - user
    - password
    - ssl
    - advanced-options-start
    - merge:
        - additional-options
        - placeholder: "connection_timeout=1000&max_rows_to_group_by=42"
    - default-advanced-options
  connection-properties-include-tunnel-config: true
init:
  - step: load-namespace
    namespace: metabase.driver.clickhouse
  - step: register-jdbc-driver
    class: ru.yandex.clickhouse.ClickHouseDriver
